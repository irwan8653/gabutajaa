<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Multi-fungsi Kreatif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f0f4f8; /* Light blue-gray background */
        transition: background-color 0.3s ease-in-out;
      }
      .container-card {
        background: linear-gradient(
          145deg,
          #ffffff,
          #e6f0f7
        ); /* Lighter gradient for card */
        border-radius: 1.5rem; /* Sudut lebih membulat */
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1),
          0 8px 15px -5px rgba(0, 0, 0, 0.08); /* Softer shadow */
        animation: fadeIn 0.8s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .button-gradient {
        background-image: linear-gradient(
          to right,
          #6366f1 0%,
          #4f46e5 51%,
          #6366f1 100%
        ); /* Indigo gradient */
        background-size: 200% auto;
        color: white;
        border-radius: 0.75rem;
        transition: 0.5s;
        box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
      }
      .button-gradient:hover {
        background-position: right center; /* Efek hover gradien */
        transform: translateY(-2px); /* Sedikit naik saat hover */
        box-shadow: 0 6px 15px rgba(99, 102, 241, 0.4);
      }
      .button-gradient.green {
        background-image: linear-gradient(
          to right,
          #10b981 0%,
          #059669 51%,
          #10b981 100%
        ); /* Green gradient */
        box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
      }
      .button-gradient.green:hover {
        box-shadow: 0 6px 15px rgba(16, 185, 129, 0.4);
      }
      .button-gradient.red {
        background-image: linear-gradient(
          to right,
          #ef4444 0%,
          #dc2626 51%,
          #ef4444 100%
        ); /* Red gradient */
        box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3);
      }
      .button-gradient.red:hover {
        box-shadow: 0 6px 15px rgba(239, 68, 68, 0.4);
      }
      .input-field {
        border-width: 2px;
        border-color: #d1d8e0; /* Light gray border */
        transition: all 0.3s ease-in-out;
      }
      .input-field:focus {
        outline: none;
        border-color: #6366f1; /* Indigo border on focus */
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3); /* Indigo ring on focus */
      }
      .llm-suggestion-box {
        background-color: #e0f2fe; /* Light blue background */
        border-left: 5px solid #38bdf8; /* Blue border */
        color: #0369a1; /* Dark blue text */
      }
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #6366f1;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* QR Code Specific Styles */
      .qr-code-section {
        transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
        overflow: hidden;
        max-height: 0;
        opacity: 0;
      }

      .qr-code-section.active {
        max-height: 300px; /* Adjust based on content height */
        opacity: 1;
      }
    </style>
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="container-card w-full max-w-2xl p-8">
      <h1 class="text-4xl font-extrabold text-center text-indigo-800 mb-8">
        <span class="block animate-pulse">ðŸŒŸ</span> Generator
        <span class="text-indigo-600">Tulisan Gajelas</span>
      </h1>

      <div class="flex justify-center mb-6 gap-4">
        <button
          id="tabTextGenerator"
          class="py-2 px-5 rounded-lg font-semibold text-lg bg-indigo-500 text-white shadow-md hover:bg-indigo-600 transition-colors"
        >
          Teks Aneh
        </button>
        <button
          id="tabQrGenerator"
          class="py-2 px-5 rounded-lg font-semibold text-lg bg-gray-200 text-gray-700 shadow-md hover:bg-gray-300 transition-colors"
        >
          Kode QR
        </button>
      </div>

      <div id="textGeneratorSection" class="tab-content">
        <div class="mb-6">
          <label
            for="originalText"
            class="block text-gray-700 text-lg font-semibold mb-3"
            >Teks Asli:</label
          >
          <textarea
            id="originalText"
            rows="5"
            class="input-field w-full p-4 rounded-lg resize-y"
            placeholder="Masukkan teks asli Anda di sini..."
          ></textarea>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 mb-8">
          <button
            id="generateBtn"
            class="button-gradient py-3 px-6 text-lg font-bold flex-1"
          >
            Buat Teks âœ¨
          </button>
        </div>

        <div>
          <label
            for="resultText"
            class="block text-gray-700 text-lg font-semibold mb-3"
            >Hasil Teks Aneh:</label
          >
          <div class="relative">
            <textarea
              id="resultText"
              rows="5"
              readonly
              class="input-field w-full p-4 rounded-lg bg-gray-50 text-gray-900 resize-y"
              placeholder="Tulisan aneh akan muncul di sini..."
            ></textarea>
            <button
              id="copyBtn"
              class="absolute top-3 right-3 bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-3 rounded-md text-sm transition duration-200"
            >
              Salin
            </button>
          </div>
          <div
            id="copyMessage"
            class="text-green-600 text-sm mt-2 hidden text-right"
          >
            Tersalin!
          </div>
          <div
            id="llmSuggestionContainer"
            class="llm-suggestion-box p-4 mt-4 rounded-lg shadow-md hidden"
          >
            <div class="flex items-center">
              <div id="llmLoadingIndicator" class="spinner mr-3 hidden"></div>
              <p id="llmSuggestionText" class="text-sm italic"></p>
            </div>
          </div>
        </div>
      </div>

      <div id="qrCodeGeneratorSection" class="tab-content hidden">
        <div class="mb-6">
          <label
            for="qrInput"
            class="block text-gray-700 text-lg font-semibold mb-3"
            >Teks atau URL untuk Kode QR:</label
          >
          <input
            type="text"
            id="qrInput"
            spellcheck="false"
            class="input-field w-full p-4 rounded-lg"
            placeholder="Masukkan teks atau URL di sini..."
          />
        </div>
        <div class="flex flex-col sm:flex-row gap-4 mb-8">
          <button
            id="generateQrBtn"
            class="button-gradient green py-3 px-6 text-lg font-bold flex-1"
          >
            Buat Kode QR
          </button>
        </div>
        <div
          id="qrCodeDisplay"
          class="qr-code-section flex justify-center items-center p-4 border-2 border-dashed border-gray-300 rounded-lg bg-gray-50"
        >
          <img src="" alt="Kode QR" id="qrImg" class="w-40 h-40" />
        </div>
      </div>

      <div class="mt-8 text-center">
        <button
          id="clearAllBtn"
          class="button-gradient red py-2 px-5 text-base font-bold inline-flex items-center justify-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 011-1h4a1 1 0 110 2H8a1 1 0 01-1-1zm2 3a1 1 0 011-1h2a1 1 0 110 2H10a1 1 0 01-1-1zm1 4a1 1 0 000 2h2a1 1 0 100-2h-2z"
              clip-rule="evenodd"
            />
          </svg>
          Bersihkan Semua
        </button>
      </div>
      <p class="text-center text-gray-500 text-sm mt-8">by Irwan</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
